<p>Home page - 3</p>

<h1 *ngIf="!UserName">You are not authenticated</h1>
<h1 *ngIf="UserName">Hello, {{UserName}}! You are now authenticated</h1>
<p>
    <button (click)="login()" mat-stroked-button color="primary">Login</button>
    <button (click)="logout()" mat-stroked-button color="primary">Logout</button>
</p>    

<button (click)="addVisit()" mat-stroked-button color="primary">Add Visit</button>
<button (click)="addMultipleVisits()" mat-stroked-button color="primary">Add Multiple Visits</button>

<div style="padding: 0.5em;">
<div *ngFor="let visit of visitList">
    <mat-card style="margin: 0.5em;">
        <mat-card-title>Visit #{{ visit.id }}</mat-card-title>
        <mat-card-content>
            <p>Planned:{{ visit.localTime }}</p>
            <p>{{ visit.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button color="primary">
                <mat-icon aria-label="Start the visit">slideshow</mat-icon>
            </button>
            <button mat-icon-button color="accent">
                <mat-icon aria-label="Go to location">map</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
</div>
